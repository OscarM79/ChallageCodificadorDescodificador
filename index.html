<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="reset.css">
    
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="OscarM79.github.io-codificador/Recursos/Logo.png" alt="Logo" class="logo">
    </header>

    <section class="mensaje">
        <textarea class="texto" placeholder="Ingrese el texto aqui"></textarea>
        <div class="leyenda">&#8505 Solo letras minúsculas y sin acentos</div>
        <div class="botones">
            <input type="submit" class="encriptar" value="Encriptar">
            <input type="submit" class="desencriptar" value="Desencriptar">
        </div>
    </section>

    <section class="mensaje-mostrado">
            <img src="OscarM79.github.io-codificador/Recursos/Muñeco.png" alt="Muñeco" class="muñeco">
            <div class="cuadro-espera">
                <legend class="msj-espera">Ningún mensaje fue encontrado</legend>
                <legend class="mensaje">Ingresa el texto que desees encriptar o desencriptar.</legend>
            </div>
                <textarea class="msj_encriptado"></textarea>
                <input type="button" value="Copiar" class="btn-copiar">
                <div class="tooltip">&#9989 Texto copiado en el portapapeles</div>            
    </section>
    <footer>
        <ul>
            <li>
                <p>Oscar Martinez Mar</p>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/oscar-martinez-mar-isc">
                    <img src="OscarM79.github.io-codificador/Recursos/Linkedln.png" alt="Linkedln">
                </a>
            </li>
            <li></li>
        </ul>
        </footer>

    <script src="main.js"></script>
</body>
</html>
